<script type="text/javascript">
var f = function() { return function(d){
  return d3.format(",.2f")(d)+"%"
};};

var inp = function() {  return d3.format(",.0f") };

var config = {
  map: {
    leaflet: {
      key: "fe623ce312234f8f9333bbee72d4a176",
      styleId: 64657,
      attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
    },
    view: {
      center: [48, 32],
      zoom:6
    },
    geo: {
      url: "data/ukraine.topo.json",
      name_field: "region",
      id_field: "id",
      topo_object: "ukraine"
    }
  },
  data: {
    version: "1.0",
    id_field: "id"
  },
  dimensions: {
    population: {
      title: "Population",
      data: {
        dataSet: "data/ukraine.tsv",
        field: "population"
      },
      
    },
    crime: {
      title: "Crimes per 10,000 poople",
      data: {
        dataSet: "data/ukraine.tsv",
        field: "crime",
        colorscale: d3.scale.linear().domain([0,10,20]).range(["green","yellow","red"]).interpolate(d3.cie.interpolateLab)
      },
    },  
    income: {
      title: "Monthly income, UAH",
      data: {
        dataSet: "data/ukraine.tsv",
        field: "salary",
        colorscale: d3.scale.linear().domain([0,5,20]).range(["red","yellow","green"]).interpolate(d3.cie.interpolateLab)
      },
format:{
        short: inp,
      },
    },
    ukrainians: {
      title: "Ukrainian speaking population, %",
      data: {
        dataSet: "data/ukraine.tsv",
        field: "ukrainians",
        colorscale: d3.scale.linear().domain([0,10,20]).range(["red","yellow", "green"])//.interpolate(d3.cie.interpolateLab)
      },
      format: { short: f,long: f,input: inp},
    },
    },
  
  defaults: {
   // colorscale: d3.scale.linear().domain([0, 50, 100]).range(["green", "yellow", "red"]).interpolate(d3.cie.interpolateLab),
    opacity: 0.7,
    order: ["crime","income","ukrainians"],
    active: "crime"
  },
};

console.log(config);
a=new crosslet.MapView($("#map"),config);
</script>
